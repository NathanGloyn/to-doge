<html>
    <head>
        <title>To-Doge</title>
        <link type="text/css" href="list.css" rel="stylesheet" />
    </head>
    <body>
		<div class="logon">
			<form id="logonForm">
				<fieldset>
					<p><label class="field" for="email">Email:</label><input class="field" type="email" id="email" /></p>
					<p><label class="field" for="Password">Password:</label><input class="field" type="password" id="password" /></p>
				</fieldset>
			</form>
			<p><button id="submitLogin">Logon</button></p>
			<button id="forgottenPassword" class="linkButton">I've forgotten my password</button>&nbsp;
			<button id="signUp" class="linkButton">Sign up</button>
		</div>
		<div id="userSignUp" style="display:none">
			<form>
				<fieldset>
					<p><label class="field" for="email">Email:</label><input class="field" type="email" id="signUpEmail" /></p>
					<p><label class="field" for="Password">Password:</label><input class="field" type="password" id="signUpPassword" /></p>
				</fieldset>			
			</form>
			<p><button id="submitSignup">Sign Up</button></p>				
			<br />
			<span id="signedUp" style="display:none">
				<p>Your account has been created, please log in</p>
			</span>
			<span id="signUpFailed" style="display:none">
				<p>Couldn't sign you up, sorry</p>
			</span>			
			<p><button id="signUpBack" class="linkButton">Back to logon</button></p>
		</div>
		<div id="userReset" style="display:none">
			<form>
				<fieldset>
					<p><label class="field" for="email">Email:</label><input class="field" type="email" id="resetEmail" /></p>
				</fieldset>
			</form>
			<p><button id="submitReset">Reset password</button></p>
			<br />
			<span id="resetSent" style="display:none">
				<p>Password reset mail has been sent</p>
			</span>
			<span id="resetFailed" style="display:none">
				<p>Unable to reset password</p>
			</span>			
			<p><button id="resetBack" class="linkButton">Back to logon</button></p>
		</div>
		<div class="tabs" style="display:none">
			<ul class="tab-links">
				<li class="active"><a href="#toDo">To Do</a></li>
				<li><a href="#done">Done</a></li>
				<li>
					<select id="userMenu">
						<option value="userName" selected="selected"></option>
						<option value="logOut">Log out</option>
						<option value="userProfile">User Profile</option>
					</select>
				</li>
			</ul>
			
			<div class="tab-content">
				<div id="toDo" class="tab active">
					<button id="btnNewItem">New Item</button>
					<div id="newItemDiv" style="visibility:hidden">
						<label>Details:</label><input type="text" id="txtNewItem" /><button id="btnAddNewItem">Add</button>
					</div>
					<div>
						<div id="toDoListContainer" class="itemList toDo">
							<ul id="toDoList"></ul>
						</div>		
						<div id="doge"></div>
					</div>
				</div>

				<div id="done" class="tab">
					<p>Completed Tasks</p>
					<div id="doneListContainer" class="itemList">
						<ul id="doneList"></ul>
					</div>						
				</div>
			</div>			
		</div>
		<div id="userActions" style="display:none"> 
			<p><strong>Change password</strong></p>
			<form>
				<fieldset>
					<p><label class="field" for="existingPassword">Current password:</label><input class="field" type="password" id="existingPassword" /></p>
					<p><label class="field" for="password">New password:</label><input class="field" type="password" id="newPassword" /></p>
					<p><label class="field" for="confirmPassword">Confirm password:</label><input class="field" type="password" id="confirmPassword" /></p>
				</fieldset>			
			</form>
			<p id="changeResultContainer" style="display:none">
				<span id="changeResult"></span>
			</p>
			<button class="linkButton" id="backToLists" >Cancel</button>&nbsp;<button id="submitChangePassword" class="linkButton" >Submit</button>
		</div>
		
		<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
